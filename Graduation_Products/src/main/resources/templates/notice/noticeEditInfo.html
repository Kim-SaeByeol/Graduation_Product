<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정하기</title>
    <style>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            width: 50%; /* 조금 줄였습니다 */
            margin: 20px auto;
            text-align: left; /* 열 가운데 정렬 */
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center; /* 텍스트 가운데 정렬 추가 */
        }

        th {
            background-color: #007bff;
            width: 20%; /* 열의 크기를 줄였습니다 */
            color: white; /* 제목 글자색을 하얀색으로 설정합니다 */
        }

        .btn-group {
            margin-top: 20px;
            text-align: center; /* 버튼 가운데 정렬 */
        }

        .btn-group button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-group button:hover {
            background-color: #0056b3;
        }

        /* 수정된 스타일 */
        #btnDelete {
            background-color: #dc3545;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            background-color: #f8f9fa; /* 입력필드 배경색 설정 */
            border: 1px solid #ced4da; /* 입력필드 테두리 설정 */
            padding: 8px;
            width: 95%;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical; /* textarea 크기 조절 가능하게 설정 */
        }

        /* 입력필드 포커스시 테두리 색상 변경 */
        input[type="text"]:focus,
        textarea:focus {
            border: 1px solid #007bff;
        }

    </style>
    </style>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnSend").on("click", function () {
                doSubmit(); // 공지사항 수정하기 실행
            });
        });

        //글자 길이 바이트 단위로 체크하기(바이트값 전달)
        function calBytes(str) {
            let tcount = 0;
            let tmpStr = String(str);
            let strCnt = tmpStr.length;
            let onechar;
            for (let i = 0; i < strCnt; i++) {
                onechar = tmpStr.charAt(i);
                if (escape(onechar).length > 4) {
                    tcount += 2;
                } else {
                    tcount += 1;
                }
            }
            return tcount;
        }

        // 공지사항 저장하기
        function doSubmit() {

            let f = document.getElementById("f"); // form 태그

            if (f.title.value === "") {
                alert("제목을 입력하시기 바랍니다.");
                f.title.focus();
                return;
            }
            if (calBytes(f.title.value) > 200) {
                alert("최대 200Bytes까지 입력 가능합니다.");
                f.title.focus();
                return;
            }
            if (f.contents.value === "") {
                alert("내용을 입력하시기 바랍니다.");
                f.contents.focus();
                return;
            }
            if (calBytes(f.contents.value) > 4000) {
                alert("최대 4000Bytes까지 입력 가능합니다.");
                f.contents.focus();
                return;
            }

            // Ajax 호출해서 글 수정하기
            $.ajax({
                    url: "/notice/noticeUpdate",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..
                        alert(json.msg); // 메시지 띄우기
                        location.href = "/notice/noticeList"; // 공지사항 리스트 이동
                    }
                }
            );
        }
    </script>
</head>
<body>
<br/>
<form name="f" id="f">
    <input type="hidden" name="nSeq" th:value="${rDTO.noticeSeq}"/>
    <table>
        <tr>
            <th>제목</th>
            <td><input type="text" name="title" maxlength="100" th:value="${rDTO.title}" style="width: 95%"/></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="contents" style="width: 95%; height: 400px" th:text="${rDTO.contents}"></textarea></td>
        </tr>
    </table>
    <div class="btn-group">
        <button id="btnSend" type="button">수정</button>
        <button type="reset">다시 작성</button>
    </div>
</form>
</body>
</html>
