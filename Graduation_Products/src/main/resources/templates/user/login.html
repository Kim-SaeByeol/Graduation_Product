<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/setting.css">
    <link rel="stylesheet" href="/css/plugin.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    .form-control {
        margin-bottom: 20px;
    }
    .form-control input {
        width: 100%;
        padding: 10px;
        border: 1px solid #fff;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .btn, .social-btn {
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        font-size: 16px;
    }
    .btn-login {
        background-color: #111111;
    }
    .find-container {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 10px;
    }
    .find-left, .find-right {
        display: flex;
    }
    .find-right {
        justify-content: flex-end;
        gap: 10px; /* 오른쪽 링크 사이의 간격 */
    }
    .find-link {
        color: #111111;
        text-decoration: none;
    }
    .social-btn {
        background-color: #f0f0f0;
        color: #000;
        text-align: center;
        width: 100%; /* 버튼의 너비를 150px로 설정 */
        border: none; /* 버튼의 테두리 제거 */
        cursor: pointer; /* 마우스 오버 시 커서 변경 */
        display: flex; /* Flexbox 사용 */
        justify-content: center; /* 내용 가운데 정렬 */
        align-items: center; /* 내용 세로 중앙 정렬 */
        border-radius: 5px; /* 버튼의 모서리를 둥글게 */
    }
    .social-btn img {
        max-width: 100%; /* 이미지의 최대 너비를 100%로 설정하여 컨테이너를 넘지 않게 함 */
        height: auto; /* 이미지의 높이를 자동으로 설정하여 비율 유지 */
    }
    .btn-google {
        background-color: #DB4437;
    }
    .btn-kakao {
        background-color: #FEE500;
        color: #000;
    }
    .btn-naver {
        background-color: #03C75A;
    }
    .divider {
        border-bottom: 1px solid #ddd;
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<th:block th:replace="include/header-black :: header-black"></th:block>

<div class="login-container">
    <h2>로그인</h2>
    <div class="form-control">
        <input type="text" id="userId" name="userId" placeholder="아이디" required>
    </div>
    <div class="form-control">
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
    </div>
    <div class="btn-container">
        <button class="btn btn-login" name="btnLogin" id="btnLogin">로그인</button>
    </div>
    <div class="find-container">
        <div class="find-left">
            <a href="/user/userRegForm" class="find-link">회원가입</a>
        </div>
        <div class="find-right">
            <a href="/user/searchUserId" class="find-link">아이디 찾기</a>
            <a href="/user/searchPassword" class="find-link">비밀번호 찾기</a>
        </div>
    </div>
    <div class="divider"></div>

    <div class="btn-container">
        <a href="/oauth2/authorization/google">
            <img src="/images/img_GoogleLogin_Btn.png" class="btn social-btn" alt="구글 로그인">
        </a>

        <a href="/oauth2/authorization/kakao">
            <img src="/images/img_KakaoLogin_Btn.PNG" class="btn social-btn" alt="카카오 로그인">
        </a>
        <a href="/oauth2/authorization/naver">
            <img src="/images/img_NaverLogin_Btn.png" class="btn social-btn" alt="네이버 로그인">
        </a>
    </div>
</div>


<!-- [E]basic-N55 -->


<script type="text/javascript" src="/js/login.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/template.js"></script>
<script src="/js/common.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
