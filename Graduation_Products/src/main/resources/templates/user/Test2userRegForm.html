<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Daum 우편번호 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <style>
        body {
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .gender-label {
            display: flex;
            align-items: center;
        }

        .gender-label .form-check-input {
            margin-right: 5px;
        }

        .agreement-checkbox {
            display: flex;
            align-items: center;
        }

        .agreement-checkbox .custom-control-label {
            margin-left: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form id="registration-form" class="validation-form" novalidate>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>아이디</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="userId" placeholder="아이디" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnUserId">아이디 중복체크</button>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            아이디를 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>이름</label>
                        <input type="text" class="form-control" name="userName" placeholder="이름" required>
                        <div class="invalid-feedback">
                            이름을 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" placeholder="비밀번호 확인" required>
                        <div class="invalid-feedback">
                            동일한 비밀번호를 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>이메일</label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnEmail">인증코드 전송</button>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>인증코드</label>
                        <input type="text" class="form-control" name="authNumber" placeholder="인증번호" required>
                        <div class="invalid-feedback">
                            인증번호를 입력해주세요.
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label>주소</label>
                        <input type="text" class="form-control" name="addr1" placeholder="서울특별시 강남구" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btnAddr">우편번호</button>
                        </div>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>
                </div>

                <label>상세주소</label>
                <input type="text" class="form-control" name="addr2" placeholder="집" required>
                <div class="invalid-feedback">
                    상세주소를 입력해주세요.
                </div>

                <label>장르</label>
                <input type="text" class="form-control" name="genre" placeholder="장르(선택사항)" required>
                <div class="invalid-feedback">
                    원하시는 책 장르를 입력해주세요.
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox agreement-checkbox">
                    <input type="checkbox" class="custom-control-input" id="agreement" required>
                    <label class="custom-control-label" for="agreement">개인정보 수집 및 이용에 동의합니다.</label>
                    <div class="invalid-feedback">
                        동의가 필요합니다.
                    </div>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnSend">가입 완료</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#btnUserId").on("click", function () {
            userIdExists();
        });

        $("#btnEmail").on("click", function () {
            emailExists();
        });

        $("#btnAddr").on("click", function () {
            kakaoPost();
        });

        $("#registration-form").on("submit", function (event) {
            event.preventDefault();
            doSubmit();
        });
    });

    let userIdCheck = "Y";
    let emailAuthNumber = "";

    function userIdExists() {
        const userId = $("input[name='userId']").val();

        if (userId === "") {
            alert("아이디를 입력하세요.");
            return;
        }

        $.ajax({
            url: "/user/getUserIdExists",
            type: "post",
            dataType: "JSON",
            data: { userId: userId },
            success: function (json) {
                if (json.existsYn === "Y") {
                    alert("이미 가입된 아이디가 존재합니다.");
                } else {
                    alert("가입 가능한 아이디입니다.");
                    userIdCheck = "N";
                }
            }
        });
    }

    function emailExists() {
        const email = $("input[name='email']").val();

        if (email === "") {
            alert("이메일을 입력하세요.");
            return;
        }

        $.ajax({
            url: "/user/getEmailExists",
            type: "post",
            dataType: "JSON",
            data: { email: email },
            success: function (json) {
                if (json.existsYn === "Y") {
                    alert("이미 가입된 이메일 주소가 존재합니다.");
                } else {
                    alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하세요.");
                    emailAuthNumber = json.authNumber;
                }
            }
        });
    }

    function kakaoPost() {
        new daum.Postcode({
            oncomplete: function (data) {
                let address = "(" + data.zonecode + ") " + data.address;
                $("input[name='addr1']").val(address);
            }
        }).open();
    }

    function doSubmit() {
        const form = $("#registration-form")[0];

        if (form.checkValidity() === false) {
            form.classList.add('was-validated');
            return;
        }

        if (userIdCheck !== "N") {
            alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입해주세요.");
            return;
        }

        const authNumber = $("input[name='authNumber']").val();
        const email = $("input[name='email']").val(); // 이메일 주소 가져오기

        if (authNumber != emailAuthNumber) {
            alert("이메일 인증번호가 일치하지 않습니다.");
            $("input[name='authNumber']").focus();
            return;
        }

        // 이메일 인증이 성공한 경우에만 회원가입 요청을 서버에 보냄
        $.ajax({
            url: "/user/insertUserInfo",
            type: "post",
            dataType: "JSON",
            data: $("#registration-form").serialize(),
            success: function (json) {
                if (json.result === 1) {
                    alert(json.msg);
                    location.href = "/user/login";
                } else {
                    alert(json.msg);
                }
            }
        });
    }
</script>


</body>

</html>
