<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <style>

        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label, input, button {
            display: block;
            width: 100%;
        }

        input, button {
            margin-top: 5px;
            padding: 10px;
        }

        button {
            cursor: pointer;
        }

    </style>

</head>
<body>
<div class="container">
    <h1>회원 정보 수정</h1>
    <form id="updateForm">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" value="사용자ID" disabled>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" value="홍길동">
            <button type="button" onclick="updateInfo('name')">변경</button>
        </div>
        <div class="form-group">
            <label for="nickname">별명</label>
            <input type="text" id="nickname" value="길동이">
            <button type="button" onclick="updateInfo('nickname')">변경</button>
        </div>
        <div class="form-group">
            <button type="button" id="resetPassword" onclick="location.href='/user/searchPassword'">비밀번호 재설정</button>
        </div>
    </form>
</div>

</body>
</html>
