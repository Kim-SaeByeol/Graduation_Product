<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/newPassword.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="login">
    <form id="f">
    <div class="login__content">
        <div class="login__img">
        </div>
        <div class="login__forms">
            <!--         login form -->
            <div class="login__register" id="login-in">
                <h1 class="login__title">비밀번호 재설정</h1>
                <div class="login__box">
                    <!--                새로운 비밀번호-->
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" id="password" name="password" placeholder="비밀번호" class="login__input">
                </div>

                <div class="login__box">
                <!--                새로운 비밀번호 재 입력-->
                <i class='bx bx-user login__icon'></i>
                    <input type="text" id="password2" name="password2" placeholder="새 비밀번호 재입력" class="login__input">
                </div>
                <a id="btnSearchPassword" class="login__button">비밀번호 재설정</a>

                <a href="/user/searchUserId" class="login__forgot">아이디 찾기</a>
                <a href="/user/login" class="login__forgot">로그인</a>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
</style>
</html>
