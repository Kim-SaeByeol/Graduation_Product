<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header-white">

    <header class="basic-N3" data-bid="FtLwBegR3a">
        <div class="header-inner">
            <div class="header-container container-lg">
                <div class="header-left">
                    <h1 class="header-title">
                        <a href="/index/index">
                            <img src="/images/img_logo_black.PNG" alt="로고">
                        </a>
                    </h1>
                    <div class="header-mobile-group">

                        <!--          로그인이 되지 않았다면-->
                        <div class="header-mobile-top" th:if="${session.SS_USER_NAME == null}">
                            <p>로그인이 필요합니다.</p>
                            <a href="/user/login">로그인</a>
                        </div>
                        <!--          로그인이 되었다면-->
                        <div class="header-mobile-top" th:if="${session.SS_USER_NAME != null}">
                            <p th:text="${session.SS_USER_NAME} + '님 어서오세요.'"></p>
                            <a href="#" onclick="logout(); return false;">로그아웃</a>
                        </div>

                        <ul class="header-gnblist">
                            <li class="header-gnbitem">
                                <a class="header-gnblink" href="/gallery/cardNews">
                                    <span>건강관리 정보</span>
                                </a>
                            </li>
                            <li class="header-gnbitem">
                                <a class="header-gnblink" href="/medicine/otcDrugs">
                                    <span>의약품 정보</span>
                                </a>
                            </li>
                            <li class="header-gnbitem">
                                <a class="header-gnblink" href="/notice/noticeList">
                                    <span>게시판</span>
                                </a>
                            </li>
                            <li class="header-gnbitem">
                                <a class="header-gnblink" href="/user/myPage">
                                    <span>마이페이지</span>
                                </a>
                            </li>
                            <li class="header-gnbitem">
                                <a class="header-gnblink" href="/customerSvc/FAQ">
                                    <span>고객지원</span>
                                </a>
                            </li>
                        </ul>
                        <button class="header-btn btn-close">
                            <img src="/icon/ico_close_white.svg" alt="닫기 아이콘">
                        </button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-utils">
                        <button class="header-btn btn-seach">
                        </button>

                        <!--          로그인이 되지 않았다면-->
                        <div th:if="${session.SS_USER_NAME == null}">
                            <a href="/user/login" class="header-btn btn-user">
                                <img src="/icon/ico_user_black.svg" alt="유저 아이콘">
                            </a>
                        </div>

                        <div style="text-align: center;" th:if="${session.SS_USER_NAME != null}">
                            <p style="display: inline-block; margin-right: 20px;" th:text="${session.SS_USER_NAME} + '님 어서오세요.'"></p>
                            <img src="/icon/ico_logout_black.svg" alt="로그아웃 아이콘" onclick="logout()" style="display: inline-block; vertical-align: middle;">
                        </div>


                        <button class="header-btn btn-allmenu">
                            <img src="/icon/ico_menu2_black.svg" alt="PC메뉴 아이콘">
                        </button>
                        <button class="header-btn btn-momenu">
                            <img src="/icon/ico_menu2_black.svg" alt="모바일메뉴 아이콘">
                        </button>
                        <button class="header-btn btn-close">
                            <img src="/icon/ico_close_black.svg" alt="닫기 아이콘">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-dim"></div>
    </header>


</header>
</body>
</html>
