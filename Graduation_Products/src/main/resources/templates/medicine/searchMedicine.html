    table {

    .board-table tbody td {

        padding-left: 28px;
        padding-right: 14px;
        border-top: 1px solid #e7e7e7;

        display: none;
    }

    .btn {
        display: inline-block;
        padding: 0 30px;
        font-size: 15px;
        font-weight: 400;
        background: transparent;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        text-transform: uppercase;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        -ms-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
    }

    .btn-dark {
        background: #555;
        color: #fff;
    }

        background: #373737;
        border-color: #373737;
        color: #fff;
    }

    .btn-dark {
        background: #555;
        color: #fff;
    }

    .btn-dark:hover, .btn-dark:focus {
        background: #373737;
        border-color: #373737;
        color: #fff;

        text-decoration: none;
        padding: 0;
        margin: 0;

    }
    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }
    .container {
        width: 1100px;
        margin: 0 auto;
    }
    .blind {

        overflow: hidden;
        clip: rect(0 0 0 0);

        width: 1px;
        height: 1px;
